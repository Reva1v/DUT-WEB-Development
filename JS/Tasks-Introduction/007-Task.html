<!--

    Implement sum function. It takes array (or semi array object - length property exists) of integers and returns sum of them.
    Need to properly handle null and undefined
-->

<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function sum(arr) {
            if (!(arr instanceof Array) && (typeof arr !== "object" || !arr.length)) {
                throw new Error("sum(): arg should be an array or semi array object");
            }

            var result = 0;

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === null || arr[i] === undefined) {
                    continue;
                }

                if (typeof arr[i] !== "number") {
                    throw new Error("sum(): arg should be numbers");
                }

                result += arr[i];
            }

            return result;
        }

        var result = sum([1, 2, null, undefined, 3]);
        alert(result); // output "6"

        result = sum({ "0": 5, "1": 10, "2": 15, length: 3 });
        alert(result); // output 30

        result = sum([1, 2, 3, "string"]); // throw an error "sum(): arg should be numbers");
    </script>
</body>
</html>
