<!--

   Task: implement function findDuplicates so it returns array containce duplicates of initial array.

-->

<html>
<head>
    <title>JavaScript</title>

    <script type="text/javascript">

        function findDuplicates(arr) {
            var duplicates = [];
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j] && !duplicates.includes(arr[i])) {
                        duplicates.push(arr[i]);
                    }
                }
            }
            return duplicates;
        }

        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1, 2];

        var duplicate = findDuplicates(initialArr);

        console.log("Initial array: " + initialArr);
        console.log("</br>");
        console.log("Duplicate elements: " + duplicate);

    </script>

</head>
<body>
</body>
</html>
